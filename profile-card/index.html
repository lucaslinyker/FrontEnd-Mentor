<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="light dark">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="style.css">

    <!-- Feel free to remove these styles or customize in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>
<body>
    <!-- <img src="images/bg-pattern-top.svg" alt="SVG de uma bola verde-água" class="bola" id="bolaCima"> -->
    <main class="card">
        <header>
            <img src="images/bg-pattern-card.svg" alt="SVG de bolinhas em verde-água">
        </header>
        <main>
            <div class="teste"><img src="images/image-victor.jpg" alt="Imagem de um homem"></div>
            <h1>Victor Crest</h1>
            <h2>26</h2>
            <h3>London</h3>
        </main>
        <hr>
        <footer>
            <h2>80K</h2>
            <p>Followers</p>
            
            <h2>803K</h2>
            <p>Likes</p>
            
            <h2>1.4K</h2>
            <p>Photos</p>
        </footer>
    </main>
    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Lucas Linyker</a>.
    </footer>
    <!-- <img src="images/bg-pattern-bottom.svg" alt="SVG de uma bola verde-água" class="bola" id="bolaBaixo"> -->
</body>
</html>
