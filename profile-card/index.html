<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="light dark">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="card">
        <header>
            <img src="images/bg-pattern-card.svg" alt="SVG de bolinhas em verde-Ã¡gua" class="bg-pattern">
        </header>
        <main class="information">
            <img src="images/image-victor.jpg" alt="Imagem de um homem" class="person">
            <h1>
                <strong class="name">Victor Crest</strong> <span>26</span>
            </h1>
            <p>London</p>
        </main>
        <hr>
        <footer class="status">
            <table>
                <tbody>
                    <tr>
                        <th>80K</th>
                        <th>803K</th>
                        <th>1.4K</th>
                    </tr>
                    <tr>
                        <td>Followers</td>
                        <td>Likes</td>
                        <td>Photos</td>
                    </tr>
                </tbody>
            </table>
        </footer>
    </main>
</body>
</html>
