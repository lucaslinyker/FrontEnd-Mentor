        <main class="information">
            <img src="images/image-victor.jpg" alt="Imagem de um homem" class="person">
            <h1>
                <strong class="name">Victor Crest</strong> <span>26</span>
            </h1>
            <p>London</p>
        </main>
        <hr>
        <footer class="status">
            
        </footer>
    </main>
